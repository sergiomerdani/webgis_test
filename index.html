<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ddf386aee4.js"
      crossorigin="anonymous"
    ></script>
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <button
      class="fa-button"
      id="selectControlButton"
      title="Select By Attributes"
    >
      <i class="fa-solid fa-binoculars"></i>
    </button>
    <button class="fa-button" id="drawPolygon" title="Draw Polygon">
      <i class="fa-solid fa-pen"></i>
    </button>
    <button class="fa-button" id="deleteFeature" title="Delete Feature">
      <i class="fa-solid fa-trash"></i>
    </button>
    <button id="drawWfs" title="Create WFS">Create Feature</button>
    <button id="deleteWfs" title="Delete WFS">Delete Feature</button>
    <button class="fa-button" id="modifyFeature" title="Modify Feature">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <button class="fa-button" id="selectFeature" title="Select Feature">
      <i class="fa-solid fa-arrow-pointer"></i>
    </button>
    <button class="fa-button" id="getInfo" title="Get Info">
      <i class="fa-solid fa-circle-info"></i>
    </button>
    <button class="fa-button" id="saveToLayer" title="Save to Layer">
      Save Layer
    </button>
    <div id="map">
      <div class="form-container" style="display: none">
        <span class="close-form">&times;</span>
      </div>
    </div>
    <div id="popup" class="ol-popup">
      <div id="popup-title" class="popup-title"></div>
      <div>
        <label for="id-input">ID: </label>
        <input type="text" id="id-input" placeholder="ID" />
      </div>
      <div>
        <label for="name-input">Name: </label>
        <input type="text" id="name-input" placeholder="Name" />
      </div>
      <div>
        <label for="status-input">Status: </label>
        <input type="text" id="status-input" placeholder="Status" />
      </div>
      <button type="submit" class="primary" id="saveButton">Save</button>
    </div>
    <script type="module" src="./main2.js"></script>
  </body>
</html>
